# Rime schema
# encoding: utf-8

schema:
  schema_id: latin
  name: latin
  version: "22.08.02"
  author:
    - Tsinswreng Gw'ang
  description: |
    


switches:
  - name: ascii_mode
    states: [ 中, 西 ]
  - name: full_shape
    states: [ 全, 半 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
    
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - table_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "`=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
  #initials: "!()/0123456789:?HL\\]abcdefghijklmnopqrstuvwxyz|"
  auto_select: true

translator:
  dictionary: latin
  spelling_hints: 8
  

#abc_segmentor:
  #extra_tags:
    #- reverse_lookup  # 與（反查碼）混打    

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
